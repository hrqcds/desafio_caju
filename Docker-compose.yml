services:
  gateway:
    build: ./gateway
    ports:
      - "9000:9000"
    networks:
      - app-network
    depends_on:
      - rabbitmq
  account_service:
    build: ./account_service/docker-build
    networks:
      - app-network
    depends_on:
      - db_account
      - redis
      - gateway
    restart: always
  transaction_service:
    build: ./transaction_service/docker-build
    networks:
      - app-network
    depends_on:
      - redis
      - rabbitmq
      - gateway
    restart: always
  report_service:
    build: ./report_service/docker-build
    networks:
      - app-network
    depends_on:
      - db_report
      - rabbitmq
      - gateway
    restart: always
  db_account:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: always
  db_report:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5431:5432"
    networks:
      - app-network
    restart: always
  redis:
    image: redis:6.0.9-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis-data:/data
    restart: always
  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    restart: always
    
    

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

